<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Latin Translator 🐷 </title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator! 🐷  oinkay!</h1>

        <form id="pigLatin">
          <div class="form-group">
            <label for="userInput">Enter an English word here to see what it would be in igpay atinlay!</label>
            <input id="userInput" type="text" placeholder="your word here">
          </div>

          <button type="submit" name="btn">Find out!</button>
        </form>

        <div id="result">
          <p id=positiveResult>Your word in pig latin is <span class="pigLatinResult"></span> !</p>
          <p id="negativeResult"><span class="notWord"></span> is not a Pig-Latinable word.</p>
        </div>
    </div>
  </body>
</html>
